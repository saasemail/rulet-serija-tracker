<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rulet Serija Tracker ‚Äì PRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #history {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .ball {
      padding: 8px 12px;
      border-radius: 20px;
      background: #ddd;
    }
    .red {
      background: crimson;
      color: white;
    }
    .black {
      background: black;
      color: white;
    }
    .green {
      background: green;
      color: white;
    }
    button, input {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Rulet Serija Tracker ‚Äì PRO üéØ</h1>

  <label for="initialNumbers">Brojevi (najnoviji levo):</label>
  <div id="history"></div>

  <input type="number" id="newNumber" placeholder="Novi broj" />
  <button onclick="analyze()">üîç Analiziraj</button>
  <button onclick="markDealerChange()">‚ôªÔ∏è Reset Krupije</button>
  <p id="result"></p>

  <script>
    let fullHistory = [];
    let ignoreNext = 0;

    const colorMap = {
      green: [0],
      red: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
      black: [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35]
    };

    function getColor(n) {
      if (colorMap.red.includes(n)) return 'red';
      if (colorMap.black.includes(n)) return 'black';
      return 'green';
    }

    function markDealerChange() {
      ignoreNext = 5;
    }

    function updateDisplay() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = '';
      fullHistory.forEach(n => {
        const ball = document.createElement('div');
        ball.className = `ball ${getColor(n)}`;
        ball.innerText = n;
        historyDiv.appendChild(ball);
      });
    }

    document.getElementById("newNumber").addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        const val = parseInt(e.target.value);
        if (!isNaN(val) && val >= 0 && val <= 36) {
          fullHistory.unshift(val);
          if (fullHistory.length > 300) fullHistory.pop();
          updateDisplay();
          e.target.value = '';
        }
      }
    });

    function estimateBaselineRate(history) {
      let streaks = 0;
      for (let i = 0; i < history.length - 2; i++) {
        const c1 = getColor(history[i]);
        const c2 = getColor(history[i+1]);
        const c3 = getColor(history[i+2]);
        if (c1 === c2 && c2 === c3 && c1 !== 'green') streaks++;
      }
      return streaks / (history.length - 2);
    }

    function analyze() {
      const result = document.getElementById("result");
      result.innerText = "";

      if (fullHistory.length < 25 + ignoreNext) {
        result.innerText = "‚ö†Ô∏è Nema dovoljno podataka za analizu.";
        return;
      }

      const recentIndex = ignoreNext;
      const lengthsToTest = [4, 5, 6];
      let bestPattern = null;
      let bestStats = { matchCount: 0, successCount: 0, collapseCount: 0, probability: 0, collapseProb: 0 };

      for (let len of lengthsToTest) {
        const pattern = fullHistory.slice(recentIndex, recentIndex + len).map(getColor).join('-');
        let matches = 0, successes = 0, collapses = 0;

        for (let i = recentIndex + len; i < fullHistory.length - len - 3; i++) {
          const sample = fullHistory.slice(i, i + len).map(getColor).join('-');
          const after = fullHistory.slice(i + len, i + len + 3).map(getColor);

          if (sample === pattern) {
            matches++;
            const first = after[0];
            if (first !== 'green' && after[1] === first && after[2] === first) successes++;
            if (
              after[0] !== getColor(fullHistory[recentIndex]) &&
              after[1] !== getColor(fullHistory[recentIndex]) &&
              after[2] !== getColor(fullHistory[recentIndex])
            ) {
              collapses++;
            }
          }
        }

        if (matches >= 3) {
          const probability = successes / matches;
          const collapseProb = collapses / matches;
          if (probability > bestStats.probability) {
            bestPattern = pattern;
            bestStats = { matchCount: matches, successCount: successes, collapseCount: collapses, probability, collapseProb };
          }
        }
      }

      const nextColor = getColor(fullHistory[recentIndex]);
      const baselineRate = estimateBaselineRate(fullHistory);

      if (bestStats.matchCount >= 5 && bestStats.probability > baselineRate + 0.15) {
        result.innerText = `‚úÖ STREAK SIGNAL (${nextColor.toUpperCase()}): ${bestStats.successCount}/${bestStats.matchCount} (${(bestStats.probability*100).toFixed(1)}%) vs baseline ${(baselineRate*100).toFixed(1)}%`;
      } else if (bestStats.collapseProb > 0.6 && bestStats.matchCount >= 5) {
        result.innerText = `‚ö†Ô∏è COLLAPSE WARNING ‚Äì Suprotna boja moguƒáa (${(bestStats.collapseProb*100).toFixed(1)}%)`;
      } else {
        result.innerText = "‚ùå Nema validnog signala u ovom trenutku.";
      }
    }
  </script>
</body>
</html>
