<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Pametne Kolone â€“ Rulet Tracker ðŸŽ¯</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
    }
    #history {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 90vw;
      overflow: hidden;
      white-space: nowrap;
    }
    .num {
      background: #333;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Pametne Kolone â€“ Rulet Tracker ðŸŽ¯</h1>

  <div id="history"></div>

  <input id="brojInput" type="number" placeholder="1â€“36" min="1" max="36" />
  <button onclick="analiziraj()">Analiziraj</button>

  <script>
    const kolone = {
      prva: [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34],
      druga: [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35],
      treca: [3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36],
    };

    let brojevi = [];

    const input = document.getElementById("brojInput");
    const historyDiv = document.getElementById("history");

    function getKolona(br) {
      if (kolone.prva.includes(br)) return 'prva';
      if (kolone.druga.includes(br)) return 'druga';
      if (kolone.treca.includes(br)) return 'treca';
      return null;
    }

    function updatePrikaz() {
      historyDiv.innerHTML = '';
      for (let i = 0; i < Math.min(brojevi.length, 15); i++) {
        const el = document.createElement('div');
        el.className = 'num';
        el.textContent = brojevi[i];
        historyDiv.appendChild(el);
      }
    }

    function analiziraj() {
      if (brojevi.length < 6) {
        alert('Unesi viÅ¡e brojeva za analizu.');
        return;
      }

      let poslednjih = brojevi.slice(0, 15);
      let brojac = { prva: 0, druga: 0, treca: 0 };

      for (let br of poslednjih) {
        let kol = getKolona(br);
        if (kol) brojac[kol]++;
      }

      let najredjaKolona = Object.entries(brojac).sort((a, b) => a[1] - b[1])[0][0];
      let poslednjaKolona = getKolona(brojevi[0]);

      if (najredjaKolona !== poslednjaKolona) {
        alert(`KRENI na ${najredjaKolona.toUpperCase()} kolonu!`);
      } else {
        alert('Nema jasnog signala.');
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = parseInt(input.value);
        if (!isNaN(val) && val >= 1 && val <= 36) {
          brojevi.unshift(val);
          updatePrikaz();
        }
        input.value = "";
      }
    });
  </script>

</body>
</html>
