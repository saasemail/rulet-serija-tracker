<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rulet Serija Tracker ‚Äì Ver. 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #history {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .ball {
      padding: 8px 12px;
      border-radius: 20px;
      background: #ddd;
    }
    .red {
      background: crimson;
      color: white;
    }
    .black {
      background: black;
      color: white;
    }
    .green {
      background: green;
      color: white;
    }
    button, input {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Rulet Serija Tracker ‚Äì Ver. 3 üéØ</h1>
  <label for="newNumber">Brojevi (najnoviji levo):</label>
  <div id="history"></div>
  <input type="number" id="newNumber" placeholder="Novi broj" />
  <button onclick="analyze()">üîç Analiziraj</button>
  <button onclick="markDealerChange()">‚ôªÔ∏è Reset Krupije</button>
  <p id="result"></p>

  <script>
    let fullHistory = [];
    let ignoreNext = 0;

    const colorMap = {
      green: [0],
      red: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
      black: [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35]
    };

    function getColor(n) {
      if (colorMap.red.includes(n)) return 'red';
      if (colorMap.black.includes(n)) return 'black';
      return 'green';
    }

    function markDealerChange() {
      ignoreNext = 5;
    }

    function updateDisplay() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = '';
      fullHistory.forEach(n => {
        const ball = document.createElement('div');
        ball.className = `ball ${getColor(n)}`;
        ball.innerText = n;
        historyDiv.appendChild(ball);
      });
    }

    document.getElementById("newNumber").addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        const val = parseInt(e.target.value);
        if (!isNaN(val) && val >= 0 && val <= 36) {
          fullHistory.unshift(val);
          if (fullHistory.length > 300) fullHistory.pop();
          updateDisplay();
          e.target.value = '';
        }
      }
    });

    function estimateBaselineRate(history) {
      let streaks = 0;
      for (let i = 0; i < history.length - 2; i++) {
        const c1 = getColor(history[i]);
        const c2 = getColor(history[i+1]);
        const c3 = getColor(history[i+2]);
        if (c1 === c2 && c2 === c3 && c1 !== 'green') streaks++;
      }
      return streaks / (history.length - 2);
    }

    function analyze() {
      const result = document.getElementById("result");
      result.innerText = "";

      if (fullHistory.length < 25 + ignoreNext) {
        result.innerText = "‚ö†Ô∏è Nema dovoljno podataka za analizu.";
        return;
      }

      const recentIndex = ignoreNext;
      const c0 = getColor(fullHistory[recentIndex]);
      const c1 = getColor(fullHistory[recentIndex + 1]);

      // Potencijalna serija nakon 1 ista boja
      if (c0 === c1 && c0 !== 'green') {
        let matches = 0, extended = 0;
        for (let i = recentIndex + 2; i < fullHistory.length - 2; i++) {
          const a = getColor(fullHistory[i]);
          const b = getColor(fullHistory[i+1]);
          if (a === b && a === c0) {
            const next = getColor(fullHistory[i+2]);
            matches++;
            if (next === c0) extended++;
          }
        }

        const baseline = estimateBaselineRate(fullHistory);
        const prob = extended / matches;

        if (matches >= 5 && prob > baseline + 0.15) {
          result.innerText = `‚ö†Ô∏è Moguƒáa serija ${c0.toUpperCase()} ‚Äì ${extended}/${matches} (${(prob*100).toFixed(1)}%) vs baseline ${(baseline*100).toFixed(1)}%`;
          return;
        }
      }

      result.innerText = "‚ùå Nema validnog signala u ovom trenutku.";
    }
  </script>
</body>
</html>
